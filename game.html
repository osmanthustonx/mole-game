<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="game">
      <div class="face-score">
        <img class="face" src="/off.png" alt="meow face image" />
        <div class="score-container">
          <p>SCORE: <span class="score">0</span></p>
        </div>
      </div>
      <p class="time">Time Left: <span class="time-left">10</span>s</p>
      <div class="container">
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
        <div class="cave"><div class="mole"></div></div>
      </div>
      <div class="play-btn">Play</div>
      <!-- <div class="high-score-container">
        <p>High Score: <span class="high-score">0</span></p>
      </div> -->
      <!-- <w3m-button></w3m-button> -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
